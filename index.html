<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visualizador de ESTATUS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Librerías -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css">
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; text-align: center; }
    #flota-buttons { margin-bottom: 15px; text-align: center; }
    #flota-buttons button { 
      margin: 5px 3px; 
      padding: 8px 12px; 
      font-size: 14px; 
      cursor: pointer;
    }
    #movil-filter-container { 
      margin-bottom: 15px; 
      text-align: center; 
    }
    #movil-filter { 
      width: 80%; 
      max-width: 250px; 
      padding: 8px; 
      font-size: 14px; 
    }
    table {
      width: 100%;
      max-width: 100%;
      overflow-x: auto;
      display: block;
    }
  </style>
</head>
<body>

<h1>Visualizador de ESTATUS</h1>
<p style="text-align:center;">Filtra primero por Flota y luego busca un MOVIL específico.</p>

<!-- Botones Flota -->
<div id="flota-buttons"></div>

<!-- Filtro dinámico MOVIL -->
<div id="movil-filter-container">
  <label for="movil-filter">Buscar MOVIL:</label>
  <input type="text" id="movil-filter" placeholder="Escribe el código del MOVIL...">
</div>

<!-- Tabla de datos -->
<table id="excel-table" class="display responsive nowrap">
  <thead id="table-head"></thead>
  <tbody id="table-body"></tbody>
</table>

<script>
$(document).ready(function() {
    fetch('ESTATUS.xlsx')
    .then(response => response.arrayBuffer())
    .then(data => {
        let workbook = XLSX.read(data, { type: 'array' });
        let sheet = workbook.Sheets[workbook.SheetNames[0]];
        let json = XLSX.utils.sheet_to_json(sheet, { header: 1 });

        let head = $("#table-head");
        let body = $("#table-body");
        let flotaButtonsDiv = $("#flota-buttons");

        head.empty(); body.empty(); flotaButtonsDiv.empty();

        if (json.length > 0) {
            // Encabezados
            let headerRow = "<tr>" + json[0].map(h => `<th>${h}</th>`).join("") + "</tr>";
            head.html(headerRow);

            // Filas
            for (let i = 1; i < json.length; i++) {
                let row = "<tr>" + json[i].map(c => `<td>${c ?? ""}</td>`).join("") + "</tr>";
                body.append(row);
            }

            // Índices de columnas
            const movilIndex = json[0].indexOf("MOVIL");
            const flotaIndex = json[0].indexOf("Flota");

            // Crear botones de Flota dinámicos
            let flotas = [...new Set(json.slice(1).map(row => row[flotaIndex]))].sort();
            flotas.forEach(f => {
                let btn = $(`<button>${f}</button>`);
                btn.on("click", function() {
                    // Filtrar tabla por Flota
                    table.column(flotaIndex).search('^' + f + '$', true, false).draw();
                    $("#movil-filter").val('').trigger('input'); // limpiar búsqueda MOVIL
                });
                flotaButtonsDiv.append(btn);
            });

            // Inicializar DataTable con responsive
            let table = $('#excel-table').DataTable({
                responsive: true
            });

            // Filtro dinámico MOVIL
            $("#movil-filter").on("input", function() {
                let val = $(this).val();
                table.column(movilIndex).search(val, true, false).draw();
            });
        }
    });
});
</script>

</body>
</html>
